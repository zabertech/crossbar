<style>

html,
body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

@media (min-width: 768px) {
  .bd-placeholder-img-lg {
    font-size: 3.5rem;
}

}
</style>

<main class="form-signin">
  <form id="login-form">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div id="system-error" class="alert alert-danger d-none" role="alert">
      <h4 class="alert-heading"></h4>
      <p class="mb-0"></p>
    </div>

    <div class="form-floating">
      <input type="text" name="login" class="form-control" id="login-form-login" placeholder="user">
      <label for="login-form-login">Nexus Login</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="login-form-password" placeholder="Password">
      <label for="login-form-password">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
</main>
